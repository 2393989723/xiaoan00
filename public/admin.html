<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号商城 - 管理后台</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">账号商城 - 管理后台</h1>
            <div class="nav-menu">
                <a href="/" class="nav-link">返回前台</a>
                <div class="nav-user" id="navUser">
                    <!-- 用户信息将通过JS动态加载 -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="admin-header">
            <h1>管理后台</h1>
            <p id="adminGreeting">欢迎回来，管理员</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="products-management">商品管理</button>
            <button class="tab-button" data-tab="orders-management">订单管理</button>
            <button class="tab-button" data-tab="users-management">用户管理</button>
        </div>

        <div class="tab-content">
            <!-- 商品管理 -->
            <div id="products-management" class="tab-pane active">
                <div class="admin-section">
                    <h2>商品管理</h2>
                    <button class="btn btn-primary" id="addProductBtn">添加商品</button>
                    <div class="products-list" id="adminProductsList">
                        <!-- 商品列表将通过JS动态加载 -->
                    </div>
                </div>
            </div>

            <!-- 订单管理 -->
            <div id="orders-management" class="tab-pane">
                <div class="admin-section">
                    <h2>订单管理</h2>
                    <div class="orders-list" id="adminOrdersList">
                        <!-- 订单列表将通过JS动态加载 -->
                    </div>
                </div>
            </div>

            <!-- 用户管理 -->
            <div id="users-management" class="tab-pane">
                <div class="admin-section">
                    <h2>用户管理</h2>
                    <div class="users-list" id="adminUsersList">
                        <!-- 用户列表将通过JS动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑商品模态框 -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="productModalTitle">添加商品</h2>
            <form id="productForm">
                <input type="hidden" id="editProductId">
                <div class="form-group">
                    <label for="productName">商品名称</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">商品描述</label>
                    <textarea id="productDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">价格（钻石）</label>
                    <input type="number" id="productPrice" min="1" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">分类</label>
                    <input type="text" id="productCategory" required>
                </div>
                <div class="form-group">
                    <label for="productStock">库存</label>
                    <input type="number" id="productStock" min="0" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">保存</button>
            </form>
        </div>
    </div>

    <!-- 订单详情模态框 -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>订单详情</h2>
            <div id="orderDetails">
                <!-- 订单详情将通过JS动态加载 -->
            </div>
        </div>
    </div>

    <!-- 用户详情模态框 -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用户详情</h2>
            <div id="userDetails">
                <!-- 用户详情将通过JS动态加载 -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 账号商城. 保留所有权利.</p>
        </div>
    </footer>

    <script src="js/admin.js"></script>
</body>
                                                                           </html>
