<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号商城 - 用户中心</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">账号商城</h1>
            <div class="nav-menu">
                <a href="/" class="nav-link">首页</a>
                <a href="/dashboard" class="nav-link active">商品</a>
                <div class="nav-user" id="navUser">
                    <!-- 用户信息将通过JS动态加载 -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1>用户中心</h1>
            <div class="user-info" id="userInfo">
                <!-- 用户信息将通过JS动态加载 -->
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="products">商品列表</button>
            <button class="tab-button" data-tab="orders">我的订单</button>
            <button class="tab-button" data-tab="recharge">联系客服充值</button>
        </div>

        <div class="tab-content">
            <!-- 商品列表 -->
            <div id="products" class="tab-pane active">
                <div class="products-grid" id="productsGrid">
                    <!-- 商品将通过JS动态加载 -->
                </div>
            </div>

            <!-- 我的订单 -->
            <div id="orders" class="tab-pane">
                <div class="orders-list" id="ordersList">
                    <!-- 订单将通过JS动态加载 -->
                </div>
            </div>

            <!-- 联系客服充值 -->
            <div id="recharge" class="tab-pane">
                <div class="recharge-info">
                    <h3>联系客服充值钻石</h3>
                    <p>如果您需要充值钻石，请联系我们的客服：</p>
                    <ul>
                        <li>客服QQ: 123456789</li>
                        <li>客服微信: example123</li>
                        <li>客服邮箱: support@example.com</li>
                    </ul>
                    <p>联系客服时，请提供您的用户名和充值金额，客服会为您处理。</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 购买模态框 -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>购买商品</h2>
            <form id="purchaseForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">商品名称</label>
                    <input type="text" id="productName" readonly>
                </div>
                <div class="form-group">
                    <label for="productPrice">单价</label>
                    <input type="text" id="productPrice" readonly>
                </div>
                <div class="form-group">
                    <label for="quantity">购买数量</label>
                    <input type="number" id="quantity" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <label for="contactInfo">联系方式</label>
                    <input type="text" id="contactInfo" placeholder="QQ/微信/手机号" required>
                </div>
                <div class="form-group">
                    <p>总价: <span id="totalPrice">0</span> 钻石</p>
                </div>
                <button type="submit" class="btn btn-primary btn-full">确认购买</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 账号商城. 保留所有权利.</p>
        </div>
    </footer>

    <script src="js/dashboard.js"></script>
</body>
  </html>
